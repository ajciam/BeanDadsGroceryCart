[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	teckel12/NewPing@^1.9.4
	luisllamasbinaburo/BTS7960@^1.0.0
src_filter = -<*> +<main.cpp>

[env:debug]
platform = atmelavr
board = megaatmega2560
framework = arduino
src_filter = +<*> -<main.cpp>
lib_deps = 
	teckel12/NewPing@^1.9.4
	luisllamasbinaburo/BTS7960@^1.0.0

[env:encoder_test_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
src_filter = +<*> -<main.cpp> -<newPingTest.cpp>
lib_deps = 
	teckel12/NewPing@^1.9.4
	luisllamasbinaburo/BTS7960@^1.0.0

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
lib_deps = 
	teckel12/NewPing@^1.9.4
	luisllamasbinaburo/BTS7960@^1.0.0
